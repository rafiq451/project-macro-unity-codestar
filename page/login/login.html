<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6">
          <div class="left-image">
            <img
              src="/assets/img/bg-login.png"
              alt="bg-login"
              class="img-fluid"
              style="width: 100%; margin: 2rem"
            />
          </div>
        </div>
        <div class="col-md-6 rounder-5 p-3 bg-white shadow box-area">
          <h2 class="mb-4" style="margin-top: 2rem">Login</h2>
          <div style="margin-top: 2rem">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control form-control-lg mb-4"
              placeholder="Masukkan Email Anda...."
            />
          </div>
          <div style="margin-top: 2rem">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control form-control-lg mb-4"
              placeholder="Masukkan Password Anda..."
            />
          </div>
          <a
            href="/index-1.html"
            class="btn btn-warning btn-md text-white text-decoration-none mb-4"
            style="margin-top: 1rem"
            >Login</a
          >
          <p>
            Belum mempunyai akun?
            <a
              href="/page/register/register.html"
              class="text-decoration-none text-warning"
              >Registrasi</a
            >
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
