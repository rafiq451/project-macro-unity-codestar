<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6">
          <div class="left-image">
            <img
              src="/assets/img/bg-register.png"
              alt="bg-login"
              class="img-fluid"
              width="100%"
            />
          </div>
        </div>
        <div class="col-md-6 rounder-5 p-3 bg-white shadow box-area">
          <h2 class="mb-4" style="margin-top: 2rem">Register</h2>
          <div style="margin-top: 2rem">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control form-control-lg mb-4"
              placeholder="Masukkan Username Anda...."
            />
          </div>
          <div style="margin-top: 2rem">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control form-control-lg mb-4"
              placeholder="Masukkan Email Anda...."
            />
          </div>
          <div style="margin-top: 2rem">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control form-control-lg mb-4"
              placeholder="Masukkan Password Anda..."
            />
          </div>
          <div style="margin-top: 2rem">
            <label for="password2" class="form-label"
              >Konfirmasi Password</label
            >
            <input
              type="password"
              id="password2"
              class="form-control form-control-lg mb-4"
              placeholder="Masukkan Konfirmasi Password Anda..."
            />
          </div>
          <a
            href="/page/login/login.html"
            class="btn btn-warning btn-md text-white text-decoration-none mb-4"
            style="margin-top: 1rem"
            >Register</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
